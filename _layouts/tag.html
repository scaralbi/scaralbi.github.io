---
layout: default
---

<h1>Posts tagged "{{ page.tag }}"</h1>

<ul class="post-list">
  {% for post in site.tags[page.tag] %}
    <li>
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <span class="post-date">{{ post.date | date: "%B %d, %Y" }}</span>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
