{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
    {{ if .Date }}
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ end }}
    {{ with .Params.categories }}
    <div class="categories">
      Categories: 
      {{ range . }}
        <a href="{{ "categories/" | relURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
    {{ with .Params.tags }}
    <div class="tags">
      Tags: 
      {{ range . }}
        <a href="{{ "tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>
  <div class="content">
    {{ .Content }}
  </div>
</article>
{{ end }}
