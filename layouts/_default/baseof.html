<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <style>
        /* Basic styling to make your site look decent */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            flex-wrap: wrap;
        }
        nav ul li {
            margin-right: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            margin-bottom: 1.5rem;
        }
        .post-date {
            color: #666;
            font-size: 0.9rem;
        }
        code {
            background-color: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 1rem;
            overflow-x: auto;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="{{ "/" | relURL }}">{{ .Site.Title }}</a></h1>
        <nav>
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        <p>A.S. &copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
    </footer>
</body>
</html>
